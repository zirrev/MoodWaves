<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mood Playlist</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #login { display: block; margin: 20px; }
        #app { display: none; }
    </style>
</head>
<body>
    <h1>Create a Spotify Playlist Based on Your Mood</h1>
    <button id="login">Login with Spotify</button>

    <div id="app">
        <input type="text" id="mood" placeholder="Enter your mood (e.g., happy, sad)" />
        <button id="create-playlist">Create Playlist</button>
        <button id="logout">Log Out and Switch Account</button>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>

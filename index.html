<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mood Playlist</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the new stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Mood Wave</h1>
        <div id="login-section">
            <button id="login" class="btn-primary">Login with Spotify</button>
        </div>

        <div id="app" class="hidden">
            <input type="text" id="mood" class="input-field" placeholder="Enter your mood (e.g., happy, sad)" />
            <div class="button-group">
                <button id="create-playlist" class="btn-primary">Create Playlist</button>
                <button id="logout" class="btn-secondary">Log Out and Switch Account</button>
            </div>
            <div id="result" class="result-message"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
